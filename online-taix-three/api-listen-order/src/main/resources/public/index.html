<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        console.info("司机听单中")
        var source = new EventSource('listen/order/1');
        source.onmessage = function (evt) {
            console.info("听单回调。。")
            console.info(evt.data);
            document.getElementById("mydiv").innerText = evt.data;
        }
    </script>

</head>
<body>
听到派单：
<span id = "mydiv"></span>
</body>
</html>
